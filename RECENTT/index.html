<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Sign-up</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
}

.container {
    max-width: 550px;
    margin: 0 auto;
    padding: 40px;
    border: 4px solid #990808; /* Add a red border */
    border-radius: 10px; /* Add rounded corners */
}

header {
    text-align: center;
}

.logo {
    width: 100px;
    height: 100px;
    animation: spin 3s infinite linear;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

h1 {
    font-size: 24px;
    margin-top: 10px;
}

form {
    margin-top: 20px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="date"],
input[type="file"],
input[type="radio"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: black; /* Set the background color to black */
    color: white;
}

label[for="hardware"],
label[for="software"],
label[for="single"],
label[for="married"] {
    color: white;
}

input[type="radio"] {
    margin-right: 5px;
}

button {
    background-color: #840000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images (5).jpeg" alt="Church Logo" class="logo">
            <h1>ICT membership registration</h1>
        </header>
        <form action="submit.php" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="date">Date Joined the Commission:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="state">State of Origin:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="input-group">
                <label for="department">Department:</label>
                <input type="radio" id="hardware" name="department" value="Hardware" required>
                <label for="hardware">Hardware</label>
                <input type="radio" id="software" name="department" value="Software" required>
                <label for="software">Software</label>
            </div>
            <div class="input-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>
            <div class="input-group">
                <label>Status:</label>
                <input type="radio" id="single" name="status" value="Single" required>
                <label for="single">Single</label>
                <input type="radio" id="married" name="status" value="Married" required>
                <label for="married">Married</label>
            </div>
            <div class="input-group">
                <label for="picture">Upload Your Picture:</label>
                <input type="file" id="picture" name="picture" accept="image/*" required>
            </div>
            <div class="input-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
